<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Person</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="block bcg-black"></div>
    <div class="block">
      <div class="container">
        <img src="" class = "user-img" alt="Random User">
        <p class="user-title">Replace Me!</p>
        <p class="user-value">Replace Me!</p>
        <div class="values-list">

          <!-- Single Icon -->
          <button class="icon active" data-label="personName">
            <span class="far fa-user"></span>
          </button>
          <!-- End of Single Icon -->
          <!-- Single Icon -->
          <button class="icon active" data-label="personEmail">
            <span class="far fa-envelope-open"></span>
          </button>
          <!-- End of Single Icon -->
          <!-- Single Icon -->
          <button class="icon active" data-label="personAge">
            <span class="far fa-calendar-times"></span>
          </button>
          <!-- End of Single Icon -->
          <!-- Single Icon -->
          <button class="icon active" data-label="personAddress">
            <span class="far fa-map"></span>
          </button>
          <!-- End of Single Icon -->
          <!-- Single Icon -->
          <button class="icon active" data-label="personPhone">
            <span class="fas fa-phone"></span>
          </button>
          <!-- End of Single Icon -->
          <!-- Single Icon -->
          <button class="icon active" data-label="personPassword">
            <span class="fas fa-user-lock"></span>
          </button>
          <!-- End of Single Icon -->

        </div>
        <button class="btn" type = "button">Randomise User!</button>

      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
